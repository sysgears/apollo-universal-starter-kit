loadPaths = ["../../modules/upload/server-scala"]

slick.dbs {
  default = {
    profile = "slick.jdbc.SQLiteProfile$"
    db {
      url = "jdbc:sqlite::memory:"
      driver = "org.sqlite.JDBC"
      numThreads = 1
      queueSize=1000
      connectionTimeout = 10s
      connectionTestQuery = "SELECT 1"
    }
  }
}