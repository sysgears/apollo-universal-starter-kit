#import "../../entities/orgs/graphql/FragmentOrgBrief.graphql"
#import "../../entities/groups/graphql/FragmentGroupBrief.graphql"
#import "../../entities/users/graphql/Profile.graphql"

#import "./CurrentUserAuthQuery.graphql"

fragment CurrentUserInfo on User {
  id
  email
  isActive
  createdAt
  updatedAt
  profile {
    ...UserProfileInfo
  }
  groups {
    ...GroupBrief
  }
  orgs {
    ...OrgBrief
  }
}

query currentUser {
  currentUser {
    ...CurrentUserInfo
    ...CurrentUserAuth
  }
}
