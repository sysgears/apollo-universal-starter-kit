scalar Date

scalar Time

scalar DateTime

#
# Input types for filtering queries
#   (likely to change for more flexible querying and search)
#

input ListingAdapters {
  # TODO cursor: CursorInfo
  filters: [FilterInput!]
  orderBys: [OrderByInput!]
  groupBys: [GroupByInput!]
  offset: Int
  limit: Int
}

input SearchInput {
  # search by username, email, or any column
  # May or may not need the all fields here
  # It is meant to be flexible to application needs

  searchType: String
  searchText: String
  searchField: String
}

input FilterInput {
  ### Whoa deja vue thinking about subfilters while looking at...
  #
  # http://knexjs.org/#Builder-where -- Grouped Chain
  # and the "filterBuilder" I was working on

  # This should happen first
  prefilters: [FilterInput]

  # search by username, email, or any column
  type: String
  bool: String
  table: String
  field: String
  compare: String
  value: String
  values: [String]

  timeValue: String
  timeValues: [DateTime]
  intValue: Int
  intValues: [Int]
  floatValue: Float
  floatValues: [Float]
  boolValue: Boolean
  boolValues: [Boolean]

  # This should happen last
  postfilters: [FilterInput]

  # Legacy stuff
  searchField: String
  searchText: String
  # filter by role
  role: String
  # filter by isActive
  isActive: Boolean
}

input OrderByInput {
  # id | username | role | isActive | email
  table: String
  column: String
  # asc | desc
  order: String
}

input GroupByInput {
  # id | username | role | isActive | email
  table: String
  column: String
}

input JoinClauseInput {
  # "join", "inner", "left", "leftOuter", "right", "rightOuter", "outer", "fullOuter"
  type: String
  table: String
  args: [String]
}
