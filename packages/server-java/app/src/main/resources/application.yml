graphql:
  servlet:
    async-mode-enabled: true
    exception-handlers-enabled: true
    cors:
      allowed-origins: "*"
      allow-credentials: true
    subscriptions:
      apollo:
        keep-alive-enabled: false
      websocket:
        path: /graphql
graphiql:
  enabled: true
  endpoint:
    subscriptions: /graphql
  mapping: /graphiql
  headers:
    Authorization: Bearer generated-token

